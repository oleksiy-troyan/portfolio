<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PARIMATCH - КАЗИНО С ГАРАНТИЕЙ ВЫПЛАТ</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="background">

    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <a href="#" class="header__logo">
            <img src="img/logo.png" alt="logo">
          </a>
          <div class="header__info">
            КАЗИНО <span>PARIMATCH</span> С ГАРАНТИЕЙ ВЫПЛАТ
          </div>
          <div class="header__button-wrap">
            <button class="header__button">РЕГИСТРАЦИЯ</button>
          </div>
        </div>
      </div>
    </header>
    <!-- /.header -->
    <section class="hero">
      <div class="container">
        <div class="hero__wrap">
          <div class="hero__info">
            <h1 class="hero__title">КРУТИ КОЛЕСО И ВЫИГРЫВАЙ ПРИЗЫ!</h1>
            <div class="hero__rules">Правила и условия</div>
            <div class="hero__attempts">
              у вас попыток
              <span class="counter">2</span>
            </div>
          </div>
          <!-- /.hero__info -->
          <div class="hero__wheel">
            <img src="img/outside.png" alt="wheel" class="hero__wheel-outside">
            <img src="img/center.png" alt="wheel" class="hero__wheel-center">
          </div>
          <!-- /.hero__wheel -->

          <div class="modal" id="modal">
            <div class="modal__dialog">               
              <div class="modal__title">
                поздравляем, ты выиграл: <br>
                <span>500$</span>
              </div> 
              <div class="modal__info">Осталось неиспользованных вращений : 1</div>
              <div class="modal__button-wrap modal__spin">
                <button class="modal__button">крутить еще</button>
              </div>
            </div>
            <!-- /.modal__dialog -->
          </div>
          <!-- /.modal -->
          <div class="modal-two" id="modal-two">
            <div class="modal-two__overlay"></div>
            <div class="modal-two__dialog">               
              <div class="modal__title">
                поздравляем, ты выиграл: <br>
                <span>500$+20 FS</span>
              </div> 
              <div class="modal__info">Регистрируйся и забирай призы</div>
              <div class="modal__button-wrap modal__close">
                <button class="modal__button">забрать призы</button>
              </div>
            </div>
            <!-- /.modal__dialog -->
          </div>
          <!-- /.modal-two -->

        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <div class="footer__wrap">
          <div class="footer__pay footer__item">
            <a href="#" class="footer__pay-item">
              <img src="img/sp-bank.svg" alt="icon">
            </a>
            <a href="#" class="footer__pay-item">
              <img src="img/visa.svg" alt="icon">
            </a>
            <a href="#" class="footer__pay-item">
              <img src="img/mastercard.svg" alt="icon">
            </a>
            <a href="#" class="footer__pay-item">
              <img src="img/privat24.svg" alt="icon">
            </a>
          </div>
          <!-- /.footer__pay -->
          <div class="footer__app footer__item">
            <a href="#" class="footer__app-item">
              <img src="img/casino.svg" alt="icon">
            </a>
            <a href="#" class="footer__app-item">
              <img src="img/appStore.svg" alt="icon">
            </a>
            <a href="#" class="footer__app-item">
              <img src="img/androidApp.svg" alt="icon">
            </a>
          </div>
          <!-- /.footer__app -->
          <div class="footer__icons footer__item">
            <a href="#" class="footer__icons-item">
              <img src="img/icons.png" alt="icon">
            </a>
          </div>
          <!-- /.footer__icons -->
          <div class="footer__socials footer__item">
            <a href="#" class="footer__socials-item">
              <img src="img/facebook.svg" alt="icon">
            </a>
            <a href="#" class="footer__socials-item">
              <img src="img/instagram.svg" alt="icon">
            </a>
            <a href="#" class="footer__socials-item">
              <img src="img/telegram.svg" alt="icon">
            </a>
            <a href="#" class="footer__socials-item">
              <img src="img/youtube.svg" alt="icon">
            </a>
            <a href="#" class="footer__socials-item">
              <img src="img/viber.svg" alt="icon">
            </a>
            <a href="#" class="footer__socials-item">
              <img src="img/twitter.svg" alt="icon">
            </a>
            <a href="#" class="footer__socials-item">
              <img src="img/tiktok.svg" alt="icon">
            </a>
          </div>
          <!-- /.footer__socials -->
        </div>
      </div>
    </footer>

  </div>
  <!-- /.background -->
  <script src="js/main.js"></script>
</body>
</html>
